<!Doctype HTML>
<html>
<link rel="stylesheet" href="style.css">
<body>
	<div class="wrapper">

		<div class="head">
			<h1>It's Flat++</h1>
		</div>

		<div class="hello">
			<div class="box red">
			    <div class="front">Hello<br>Mars</div>
			    <div class="left"></div>
			    <div class="bottom"></div>
			</div>
			<div class="box blue">
			    <div class="front">Hello<br>Saturn</div>
			    <div class="left"></div>
			    <div class="bottom"></div>
			</div>
			<div class="box yellow">
			    <div class="front">Hello<br>Jupiter</div>
			    <div class="left"></div>
				<div class="bottom"></div>
			</div>
			<div class="box green">
			    <div class="front">Hello<br>Earth</div>
			    <div class="left"></div>
			    <div class="bottom"></div>
			</div>
		</div>

		<div class="chart">
			<div class="pie">
				<div class="piechart one">
					<div class="pieone1"></div>
					<div class="pieone2"></div>	
				</div>
				<div class="circle one">
					<div class="percent">60%</div>
				</div>
			</div>
			<div class="pie">
				<div class="piechart two">
					<div class="pietwo1"></div>
					<div class="pietwo2"></div>
				</div>
				<div class="circle two">
					<div class="percent">25%</div>
				</div>
			</div>
		</div>

		<div class="login">
			<div class="username">
				Name: <input type="text"><br> 
			</div>
			<div class="password">
				Password: <input type="password">
			</div>
			<div class="loginButton">
				<div class="effect"></div>
				<input type="submit" value="Login">
			</div>
		</div>
	</div>
</body>
</html>
